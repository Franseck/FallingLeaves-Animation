<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Carter+One&family=Kaushan+Script&display=swap"
      rel="stylesheet"
    />
    <title>Falling Leaves</title>
  </head>
  <body>
    <!-- ------------------------------ Form Part ------------------------------ -->
    <div class="container">
      <form>
        <h3>Sign in</h3>
        <div class="input">
          <input
            type="text"
            name="user"
            placeholder="R2105-SECKIN"
          />
          <input
            type="text"
            name="pass"
            placeholder="******"
          />
        </div>
        <button class="btn">Login</button>
        <div class="alternative">
          <a href="">Forget Password</a>
          <a href="">Signup</a>
        </div>
      </form>
    </div>

    <!-- --------------------------- Animation Part ---------------------------- -->
    <div class="background"></div>
    <div class="trees"></div>
    <div class="girl"></div>
    <div class="leaf1"></div>
    <div class="leaf2"></div>
    <div class="leaf3"></div>
    <div class="leaf4"></div>
    <div class="leaf5"></div>
    <div class="leaf6"></div>
  </body>
</html>
